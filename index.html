<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>구축과 쇠락</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: white;
            font-family: 'Segoe UI', sans-serif;
        }
        #webgl-canvas {
            display: block;
            width: 100%;
            height: 100%;
        }
        #start-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.9);
            color: black;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            cursor: pointer;
            z-index: 100;
            opacity: 0;
            transition: opacity 1s;
        }
        #start-screen h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
        }
        #start-screen p {
            font-size: 1.0rem;
            line-height: 1.5;
        }
    </style>
</head>
<body>
    <canvas id="webgl-canvas"></canvas>

    <div id="start-screen">
        <h1>구축과 쇠락</h1>
        <p>
            아무 곳이나 클릭하여 시작하세요.
        </p>
    </div>
    
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js"
            }
        }
    </script>
    <script type="module" src="main.js"></script>
</body>
</html>
